<h1>Update Note</h1>
<!-- HTML表单 -->
<form action="/notes/update/{{note.id}}" method="POST">
    <label>Title</label>
    <input type="text" name="title" value="{{note.title}}">
    
    <label>Body</label>
    <input type="text" name="body" value="{{note.body}}">
    <input type="submit" value="Update">
</form>
